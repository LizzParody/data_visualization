<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drawing with svg</title>
    <script type="text/javascript" src="../d3/d3.js">

    </script>
  </head>
  <body>
    <script type="text/javascript">

    //width and height
    var w = 500;
    var h = 50;

    //Data
    var dataset = [ 5, 10, 15, 20, 25 ];

    //create the svg in the dom
    var svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h);

    //draw the circle
    var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle");

    //shape of the circle
    circles.attr("cx", function(d, i) {
          return (i * 50) + 25;
        })
         .attr("cy", h/2)
         .attr("r", function(d) {
          return d;
         })
         .attr("fill", "yellow")
         .attr("stroke", "orange")
         .attr("stroke-width", function(d) {
          return d/2;
         });

    </script>

  </body>
</html>
