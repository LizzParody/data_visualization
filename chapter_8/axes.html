<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Axes</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
<style type="text/css">
    .axis path, line{
      fill: none;
      stroke: black;
      shape-rendering: crispEdges; /* make sure our axis and its tick mark lines are pixel-perfect*/
    }

    .axis text{
      font-family: sans-serif;
      font-size: 11px;
    }

</style>

  </head>
  <body>
    <script type="text/javascript">

    //width and height
    var w = 500;
    var h = 300; //resize the h
    var padding = 30;

    //dataset from the scatterplot
    var dataset = [
              [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
              [410, 12], [475, 44], [25, 67], [85, 21], [220, 88], [600, 150]
            ];

   //create scaled functions
   var xScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function (d) {
                  return d[0]; // return the max value of x
                })])
                .range([padding, w - padding * 2]); // * 2 because the text on the right still cut.

   var yScale = d3.scale.linear()
               .domain([0, d3.max(dataset,function (d) {
                 return d[1]; //return the max value of y
               })])
               .range([h - padding, padding]);

   var rScale = d3.scale.linear()
               .domain([0, d3.max(dataset, function (d) { //change the radius to be scalable.
                 return d[1];
               })])
               .range([2,5]);

   //Define the X and Y axis
   var xAxis = d3.svg.axis()
              .scale(xScale)
              .orient("bottom")
              .ticks(5);

  var yAxis = d3.svg.axis()
              .scale(yScale)
              .orient("left")
              .ticks(5);

   //create the svg
   var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

  //create the circles
        svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return xScale(d[0]);
          })
          .attr("cy", function (d) {
            return yScale(d[1]);
          })
          .attr("r", function (d) {
            return rScale(d[1]); // make the radius scalable.
          });

      //create the labels
        svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text(function (d) {
            return d[0] + "," + d[1];
          })
          .attr("x", function (d) {
            return xScale(d[0]);
          })
          .attr("y", function (d) {
            return yScale(d[1]);
          })
          .attr("font-family", "sans-serif")
 			    .attr("font-size", "11px")
 			    .attr("fill", "red");

      //Create the X axis, the axis is generated after the other elements in the SVG, and therefore appears “on top”
        svg.append("g")
           .attr("class", "axis") //call css
           .attr("transform", "translate(0," + (h - padding) + ")") //to put the axes on the bottom
           .call(xAxis);

     //Create the Y axis
        svg.append("g")
           .attr("class", "axis")
           .attr("transform", "translate(" + padding + ",0)")
           .call(yAxis);

    </script>

  </body>
</html>
